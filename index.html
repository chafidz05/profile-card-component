<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Frontend Mentor - Profile Card Component">
  <meta name="keywords" content="Profile Card Component, Frontend Mentor">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <main>
    <section class="center-container">
      <img src="images/bg-pattern-card.svg" alt="" aria-hidden="true" class="header-bg">
      <img src="images/image-victor.jpg" alt="Victor Crest profile picture" class="profile-pic">
      <section class="personal-details">
        <h1>Victor Crest<span> 26</span></h1>
      </section>
      <p class="location">London</p>
      <hr>
      <section class="info-container">
        <section class="followers">
          <h2>80K</h2>
          <p>Followers</p>
        </section>
        <section class="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </section>
        <section class="photos">
          <h1>1.4K</h1>
          <p>Photos</p>
        </section>
      </section>
    </section>
  </main>

</body>
</html>
